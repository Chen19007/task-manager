<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>任务依赖可视化</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <!-- 顶部工具栏 -->
    <header id="toolbar">
        <h1>任务依赖图</h1>
        <div class="toolbar-buttons">
            <button id="add-task-btn" class="btn btn-primary">＋ 添加任务</button>
            <button id="refresh-btn" class="btn btn-secondary">刷新</button>
        </div>
        <div id="legend">
            <span class="legend-item pending">● 待处理</span>
            <span class="legend-item in_progress">● 进行中</span>
            <span class="legend-item completed">● 已完成</span>
        </div>
    </header>

    <!-- 主绘图区域 -->
    <main id="graph-container">
        <svg id="dependency-graph">
            <defs>
                <!-- 定义箭头标记 -->
                <marker id="arrowhead" markerWidth="10" markerHeight="7"
                        refX="9" refY="3.5" orient="auto">
                    <polygon points="0 0, 10 3.5, 0 7" fill="#999"/>
                </marker>
                <marker id="arrowhead-highlight" markerWidth="10" markerHeight="7"
                        refX="9" refY="3.5" orient="auto">
                    <polygon points="0 0, 10 3.5, 0 7" fill="#2196f3"/>
                </marker>
            </defs>
            <g id="grids-layer"></g>
            <g id="connections-layer"></g>
            <g id="tasks-layer"></g>
        </svg>
    </main>

    <!-- 右键菜单 -->
    <div id="context-menu" class="context-menu hidden">
        <div data-action="edit">✏️ 编辑任务</div>
        <div data-action="add-dep">🔗 添加依赖</div>
        <div data-action="remove-dep">❌ 删除依赖</div>
        <div data-action="delete">🗑️ 删除任务</div>
    </div>

    <!-- 任务编辑/创建对话框 -->
    <div id="task-dialog" class="modal hidden">
        <div class="modal-content">
            <h2 id="dialog-title">编辑任务</h2>
            <form id="task-form">
                <input type="hidden" id="task-id">
                <div class="form-group">
                    <label for="task-title">标题</label>
                    <input type="text" id="task-title" required maxlength="200">
                </div>
                <div class="form-group">
                    <label for="task-description">描述</label>
                    <textarea id="task-description" rows="4"></textarea>
                </div>
                <div class="form-group">
                    <label for="task-status">状态</label>
                    <select id="task-status">
                        <option value="pending">待处理</option>
                        <option value="in_progress">进行中</option>
                        <option value="completed">已完成</option>
                    </select>
                </div>
                <div class="form-buttons">
                    <button type="submit" class="btn btn-primary">保存</button>
                    <button type="button" id="cancel-btn" class="btn btn-secondary">取消</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 依赖选择对话框 -->
    <div id="dep-dialog" class="modal hidden">
        <div class="modal-content">
            <h2>选择依赖任务</h2>
            <div id="dep-list" class="dep-list"></div>
            <div class="form-buttons">
                <button type="button" id="dep-cancel-btn" class="btn btn-secondary">取消</button>
            </div>
        </div>
    </div>

    <!-- 删除依赖对话框 -->
    <div id="remove-dep-dialog" class="modal hidden">
        <div class="modal-content">
            <h2>删除依赖关系</h2>
            <div id="remove-dep-list" class="dep-list"></div>
            <div class="form-buttons">
                <button type="button" id="remove-dep-cancel-btn" class="btn btn-secondary">取消</button>
            </div>
        </div>
    </div>

    <!-- 加载提示 -->
    <div id="loading" class="loading hidden">
        <div class="spinner"></div>
        <span>加载中...</span>
    </div>

    <!-- Toast 提示 -->
    <div id="toast" class="toast hidden"></div>

    <!-- 依赖任务悬浮框 -->
    <div id="tooltip" class="tooltip hidden">
        <div class="tooltip-header">依赖任务</div>
        <div id="tooltip-content" class="tooltip-content"></div>
    </div>

    <script src="/static/js/api.js"></script>
    <script src="/static/js/layout.js"></script>
    <script src="/static/js/renderer.js"></script>
    <script src="/static/js/interaction.js"></script>
    <script src="/static/js/main.js"></script>
</body>
</html>
